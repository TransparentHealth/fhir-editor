<section ng-show="home.resultFound" class="submitSection">
  <h1 class="sectionTitle">- Submit -</h1>
  <div class="submitBtnContainer">
    <h1>Submit Your Edits</h1>
    <button ng-show="home.signedIn" ng-click="submit.submitEdits()" class="submitEditsBtn">Submit</button>
  </div>
  <div class="signInOutContainer">
    <h1 ng-show="!home.signedIn">Please Sign in to submit your edits</h1>
  <button ng-show="!home.signedIn" ng-click="home.signIn()" class="submitSignIn"><i class="fa fa-google" aria-hidden="true"></i>Login to Edit</button>
    <button ng-show="home.signedIn" ng-click="home.signOut()" class="submitSignIn"><i class="fa fa-google" aria-hidden="true"></i>Sign Out</button>
  </div>
</section>
