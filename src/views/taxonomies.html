<section class="taxonomiesSection">
  <h1 class="sectionTitle">Taxonomies</h1>
  <div class="taxonomiesInfo">
    <ul>
      <li ng-repeat="taxonomy in home.result.taxonomies">
        <h1>Taxonomy {{home.result.taxonomies.indexOf(taxonomy) + 1}}</h1>
        <p>Code: {{taxonomy.taxonomy_code}}</p>
        <p>License: {{taxonomy.license_code}}</p>
      </li>
    </ul>
  </div>
</section>
